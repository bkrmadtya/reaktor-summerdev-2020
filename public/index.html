<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="load()">
    <div class="container">
      <div id="system_info">
        <h1>System Information</h1>
      </div>
      <div class="package_container">
        <div id="packageTable" class="card curved">
          <div class="title">
            Package List
          </div>
          <div id="table_content">
            <table>
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Package Name</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>

        <div id="packageDetail">
          <div class="card curved" style="text-align: center; padding: 10px">
            Click on the package name in the list to view its detail.
          </div>
        </div>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
