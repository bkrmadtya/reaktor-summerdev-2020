<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="load()">
    <div class="container">
      <div id="packageTable">
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Package Name</th>
            </tr>

      </div>
      <script src="index.js"></script>
    </div>
